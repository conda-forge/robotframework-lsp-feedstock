{% set version = "1.13.0" %}

package:
  name: robotframework-lsp
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/r/robotframework-lsp/robotframework_lsp-{{ version }}.tar.gz
  sha256: 9f5246e31d5bdbf52b2049b5cfa0cc497d90df87e353a10f419d28f41d2e19a3

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  entry_points:
    - robotframework_ls = robotframework_ls.__main__:main

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}
    - robotframework >=3.2
  run_constrained:
    - robotframework-seleniumlibary >=4.4

test:
  requires:
    - pip
    - python {{ python_min }}
  imports:
    - robotframework_debug_adapter
    - robotframework_ls.vendored.robocorp_ls_core
  commands:
    - pip check
    - robotframework_ls --version
    - robotframework_ls --help

about:
  home: https://github.com/robocorp/robotframework-lsp
  summary: Language Server Protocol implementation for Robot Framework
  license: Apache-2.0
  license_file:
    - COPYRIGHT
    - LICENSE
    - ThirdPartyNotices.txt

extra:
  recipe-maintainers:
    - bollwyvl
